<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flappy Bird</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./assets/icon.png" />
	</head>

	<body>
		<img src="" alt="" srcset="" onclick="muteGame()" id="mute-btn" />
		<p class="message">scroll for leaderboard⬇️</p>
		<div class="filler"></div>
		<div class="save-message">
			<p class="save-message">enter your name to be on the leaderboard</p>
		</div>
		<div class="input-div">
			<input
				type="text"
				name="player-name"
				id="player-name"
				placeholder="your name"
				maxlength="20"
				oninput="flappyCookies.savePlayerName()"
			/>
			<button class="save-button">save</button>
		</div>
		<table id="leaderboard">
			<tr class="th">
				<th class="th">Rank</th>
				<th class="th">Player</th>
				<th class="th">Score</th>
			</tr>
		</table>

		<p class="player-div" style="flex-direction: row; padding: 1em">
			if you are on mobile, safari is the recommended browser :)
		</p>
		<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
			integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
			crossorigin="anonymous"
		></script>
		<script src="js/game.js"></script>
		<script src="js/bird.js"></script>
		<script src="js/pipe.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/leaderboard.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-Z683SV254N"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-Z683SV254N');
		</script>
	</body>
</html>
